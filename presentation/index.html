<html>
<head>
       <title>Duck Tracker</title>
       <style>
           .input-container{
               padding: 10px;
           }

           .input-container span{
               font-weight: bold;
           }
       </style>
</head>
<body>
    <h1>{{ .Title }}</h1>
    <div class="message" style="border:1px solid black; min-height:30px; padding: 5px;">
        {{ range $index, $message := .Messages }}
            <span>{{ $message }}</span></br>
        {{ end }}
    </div>
    <form method="post">
        <div class="input-container">
            <span>Number of Ducks:</span>
            <input type="number" name="num_ducks" min="0" />
        </div>
        <div class="input-container">
            <span>Time Fed:</span>
            <input type="datetime-local" name="time_fed" />
        </div>
        <div class="input-container">
            <span>Location:</span>
            <input type="text" name="location" />
        </div>
        <div class="input-container">
            <span>Name of Food:</span>
            <input type="text" name="food_name" />
        </div>
        <div class="input-container">
            <span>Type of Food:</span>
            <input type="text" name="food_kind" />
        </div>
        <div class="input-container">
            <span>Amount of Food (lbs):</span>
            <input type="number" name="food_amount" min="0" />
        </div>
        <br />
        <div>
            <input type="submit" value="Add Entry" />
        </div>
    </form>
</body>
</html>
